    <header>
        <h1>Marque a sua consulta</h1>

    <div class="container">
        <h2>Agende sua consulta aqui</h2>
        <form id="form-atividade">
    <input type="text" id="nome-atividade" required placeholder="Nome" />
    <input type="number" id="numero-atividade" required placeholder="Numero de contato"  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="9" />
    <button type="submit">Enviar</button>
        </form>
        <form id="form-tabela">
        <div id="tabela-contatos">
        <h3>Contatos</h3>
            <table id="tabela-contatos">
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </table>
            </div>
        </form>
    </div>
